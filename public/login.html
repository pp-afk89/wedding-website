<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Login - Piers & [Partner]</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Piers & [Partner]</h1>
        <p>April 17-18, 2026 | Hackney, London</p>
    </header>

    <div class="container">
        <div class="login-container">
            <h2>Welcome!</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: #666;">
                Please enter your full name to view your personalized invitation
            </p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="guestName">Full Name</label>
                    <input 
                        type="text" 
                        id="guestName" 
                        name="guestName" 
                        placeholder="e.g., John Smith"
                        required
                    >
                </div>
                
                <button type="submit">View My Invitation</button>
                
                <p id="errorMessage" style="color: #c74141; margin-top: 1rem; display: none;"></p>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Piers & [Partner]. All rights reserved.</p>
    </footer>

    <script src="/login.js"></script>
</body>
</html>
